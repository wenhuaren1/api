<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>安卓x5播放器</title>
<link rel="stylesheet" type="text/css" href="css/api.css"/>
</head>
<body>
    <header id="header" class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" onclick="api.closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title"></div>
    </header>
</body>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
apiready = function(){
    var video_h = 300;
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    $api.text($api.dom(header, 'div.aui-title'), api.pageParam.title);
    var header_h = $api.offset(header).h;
    api.openFrame({
        name: 'x5',
        url: 'widget://free/html/x5.html',
        pageParam: api.pageParam,
        reload: true,
        rect: {x:0, y:header_h + video_h, w:'auto', h:api.frameHeight - header_h - video_h}
    });
    var browser = api.require('webBrowser');
    browser.openView({
        url: 'http://123.jjxhc.cn/uploads/x5.html?title='+ api.pageParam.title +'&videourl='+ api.pageParam.linkurl,
        rect: { x: 0, y: header_h, w: 'auto', h: video_h }
    });
};
</script>
</html>
